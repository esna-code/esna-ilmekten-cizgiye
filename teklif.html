    <script>
        // Task 4.1: Business Logic (Algoritma)
        function teklifHesapla() {
            // Input Handling: KullanÄ±cÄ± verilerini toplama
            let hizmet = parseInt(document.getElementById("js-hizmet").value);
            let adet = parseInt(document.getElementById("js-adet").value);
            let hizli = document.getElementById("js-hizli").checked;
            let revizyon = document.getElementById("js-revizyon").checked;

            // Hata KontrolÃ¼
            if(hizmet === 0){
                sonucGoster("LÃ¼tfen bir hizmet seÃ§iniz");
                return;
            }

            // Matematiksel Hesaplama
            let toplam = hizmet * adet;

            if(hizli) toplam += 1000;
            if(revizyon) toplam += 500;

            // Sonucu Ekrana Basma
            sonucGoster("Tahmini Tutar: " + toplam.toLocaleString("tr-TR") + " TL");
            
            // Clean Code gereÄŸi konsola rapor
            console.log("Hesaplama tamamlandÄ±: " + toplam + " TL");
        }

        // DOM ManipÃ¼lasyon Fonksiyonu
        function sonucGoster(metin) {
            let kutu = document.getElementById("sonuc-kutusu");

            kutu.innerHTML = metin;
        }
        // --- BÃ–LÃœM 2: TASK 5.2 - KARANLIK MOD & KALICI HAFIZA ---
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // 1. Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda tarayÄ±cÄ± hafÄ±zasÄ±na (LocalStorage) bak
    const currentTheme = localStorage.getItem('theme');

    // 2. EÄŸer kullanÄ±cÄ± daha Ã¶nce 'dark' seÃ§miÅŸse, siteyi karanlÄ±k aÃ§
    if (currentTheme === 'dark') {
        body.classList.add('dark-mode');
        if (themeToggle) themeToggle.innerHTML = "â˜€ï¸ AydÄ±nlÄ±k Mod";
    }

    // 3. Mod DeÄŸiÅŸtirme Butonuna tÄ±klandÄ±ÄŸÄ±nda
    if (themeToggle) {
        themeToggle.addEventListener('click', () => {
            // SÄ±nÄ±fÄ± ekle/Ã§Ä±kar (Toggle)
            body.classList.toggle('dark-mode');
            
            let theme = 'light';
            
            // GÃ¶rsel metni ve kaydedilecek veriyi gÃ¼ncelle

            localStorage.setItem('theme', theme);
        });
